<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Blinkande Text</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: white;
        }

        .blinking-text {
            /* Ändra font-family här till Open Sans */
            font-family: 'Open Sans', sans-serif;
            font-size: 25px; /* Önskad storlek */
            font-weight: 700; /* Standardfetstil för att matcha bilden */
            color: #6C6C6C; /* En gråton som liknar bilden */
            animation: blink 3s linear infinite alternate; /* Blinkanimation */
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.2; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="blinking-text">Nästa: Återväxtförslag</div>
</body>
</html>
